<form class="card" [formGroup]="form" (submit)="submit()">
    <h2>Login to admin panel</h2>

    <div class="form-control"
         [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
        <div class="validation"
             *ngIf="form.get('email').touched && form.get('email').invalid">
            <small *ngIf="form.get('email').errors.required">Enter email</small>
            <small *ngIf="form.get('email').errors.email">Email incorrect</small>
        </div>
    </div>
    <div class="form-control"
         [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div class="validation"
             *ngIf="form.get('password').touched && form.get('password').invalid">
            <small *ngIf="form.get('password').errors.required">Enter password</small>
            <small *ngIf="form.get('password').errors.minlength"> 
                Min length is 
                {{form.get('password').errors.minlength.requiredLength}}. 
                Current length is 
                {{form.get('password').errors.minlength.actualLength}}
            </small>
        </div>
    </div>

    <button type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid || submitted"
            >Login</button>
</form>
