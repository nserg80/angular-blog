<div class="post" *ngIf="posts$ | async as post; else loading">
    <div class="header">
        <h1>{{post.title}}</h1>
        <button routerLink="/" class="btn btn-link">To Home</button>
    </div>
    <div class="info">
        <strong>{{post.author}}</strong>
        <small>{{post.date | date}}</small>
    </div>

    <div>
        <quill-view-html [content]="post.text"></quill-view-html>
    </div>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
